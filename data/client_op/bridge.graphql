
query ShowBridge ($key: String) {
  ShowBridge (data: { key: $key }) {
    errors
    op_mode_error {
      name
      message
      vyos_code
    }
    data {
      result
    }
  }
}

query ShowFdbBridge ($key: String, $interface: String!) {
  ShowFdbBridge (data: { key: $key, interface: $interface }) {
    errors
    op_mode_error {
      name
