
query ShowNeighborsBgp ($key: String, $family: FamilyBgp!, $peer: String = null, $vrf: String = null) {
  ShowNeighborsBgp (data: { key: $key, family: $family, peer: $peer, vrf: $vrf }) {
    success
    errors
    op_mode_error {
      name
      message
      vyos_code
    }
    data {
      result
    }
  }
}