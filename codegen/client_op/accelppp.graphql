
query ShowSessionsAccelppp ($key: String, $protocol: String!) {
  ShowSessionsAccelppp (data: { key: $key, protocol: $protocol }) {
    success
    errors
    op_mode_error {
      name
      message
      vyos_code
    }
    data {
      result
    }
  }
}

query ShowStatisticsAccelppp ($key: String, $protocol: String!) {
  ShowStatisticsAccelppp (data: { key: $key, protocol: $protocol }) {
    success
    errors
    op_mode_error {
      name
      message
      vyos_code
    }
    data {
      result
    }
  }
}