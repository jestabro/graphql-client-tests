
query ShowInterfaces ($key: String, $intf_name: String = null, $intf_type: String = null, $vif: Boolean = false, $vrrp: Boolean = false) {
  ShowInterfaces (data: { key: $key, intf_name: $intf_name, intf_type: $intf_type, vif: $vif, vrrp: $vrrp }) {
    errors
    op_mode_error {
      name
      message
      vyos_code
    }
    data {
      result
    }
  }
}

