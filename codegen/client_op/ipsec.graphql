
mutation ResetPeerIpsec ($key: String, $peer: String!, $tunnel: String = null) {
  ResetPeerIpsec (data: { key: $key, peer: $peer, tunnel: $tunnel }) {
    errors
    op_mode_error {
      name
      message
      vyos_code
    }
    data {
      result
    }
  }
}

